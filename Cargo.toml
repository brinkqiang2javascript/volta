[package]
name = "volta"
version = "0.6.7"
authors = ["David Herman <david.herman@gmail.com>"]
license = "BSD-2-Clause"
repository = "https://github.com/volta-cli/volta"
edition = "2018"

[features]
cross-platform-docs = ["volta-core/cross-platform-docs"]
mock-network = ["mockito", "volta-core/mock-network"]
volta-dev = []
smoke-tests = []
volta-updates = ["volta-core/volta-updates"]

[[bin]]
name = "shim"
path = "src/shim.rs"

[[bin]]
name = "volta-shim"
path = "src/volta-shim.rs"
required-features = ["volta-updates"]

[dependencies]
atty = "0.2"
volta-core = { path = "crates/volta-core" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.37"
console = "0.6.1"
failure_derive = "0.1.1"
failure = "0.1.1"
lazy_static = "1.3.0"
log = { version = "0.4", features = ["std"] }
volta-fail = { path = "crates/volta-fail" }
volta-fail-derive = { path = "crates/volta-fail-derive" }
validate-npm-package-name = { path = "crates/validate-npm-package-name" }
reqwest = { version = "0.9.9", default-features = false, features = ["hyper-011", "rustls-tls"] }
semver = { git = "https://github.com/mikrostew/semver", branch = "new-parser" }
structopt = "0.2.14"
rand = "0.5"
cfg-if = "0.1"
mockito = { version = "0.14.0", optional = true }
test-support = { path = "crates/test-support" }
textwrap = "0.11.0"
which = "2.0.1"
dirs = "1.0.4"

[target.'cfg(windows)'.dependencies]
winreg = "0.6.0"

[dev-dependencies]
hamcrest2 = "0.3.0"
envoy = "0.1.3"

[workspace]
